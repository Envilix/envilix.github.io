<!DOCTYPE html>
<html>
  <head>
    <title>Kviz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="description" content="page description">
    <meta name="keywords" content="additional keywords">
    <meta name="author" content="author name">

  </head>
  <body>

<div class="frame">
  <div class = 'custom-btn start-btn'> Start </div>
</div>

<!-- header-->
    <header class = 'heads'>
      <div class = 'logo'>
        <div class = 'pic_logo'><img src="bilijunas.png"></div>
      </div>
      <div class = 'pocetna'><p>Pocetna</p></div>
      <div class = 'info'><p>Info</p></div>
      <div class = 'kontakt'><p>Kontakt</p></div>
      <button class = 'gear'><img src="gear.png"></button>
    </header>
<!-- Start dugme-->
    <div class = 'container start'> 
      <div class = 'pic'> <img src = "bilijunas.png"> </div>
      <h3 class = 'container_h3'> Qviz </h3>
      <!--<div class = 'start-btn'> Start </div> -->
    </div>

<!-- kontejner sa pitanjima-->
    <div class="container questions">
      <div class="sum">Pitanje za 50$</div>
      <div class="main-question">Koji je glavni grad Japana</div>
      <div class="ans-row">
          <div class="answer">Sarajevo</div>
          <div class="answer">Berlin</div>
          <div class="answer">Tokio</div>
          <div class="answer">Pariz</div>
      </div>
    </div>

<!-- kontejner sa dobijenom sumom posle tacnog odg, odustani nastavi dgm-->
    <div class="container correct">
      <div class="award">Dobili ste 50$</div>
      <div class="choice">
        <div class="choice-btn">Nastavi</div>
        <div class="choice-btn">Odustani</div>
      </div>
    </div>

<!-- kontejner za kraj posle odbijanja dugmeta za nastavljanje-->
    <div class="container end">
      <div class="thanks">Hvala Vam na ucestvovanju</div>
      <div class="meni_btn">Meni</div>
    </div>

<!-- kontejner za kraj posle odbijanja dugmeta za nastavljanje-->
    <div class="container wrong">
      <div class="thanks">Pogresan odgovor</div>
      <div class="meni_btn">Meni</div>
    </div>

  </body>
</html>
